<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Submission</title>
</head>
<body>
    <h1>Enter Company Name</h1>
    <form action="/submit" method="POST">

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="path_input">Path Input:</label>
        <input type="text" id="path_input" name="path_input" required>
        
        <label for="path_generated">Path Generated:</label>
        <input type="text" id="path_generated" name="path_generated" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
